<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-box.css">
</head>
<body>
    <div class="Container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>
    </div>

    <div class="justify-content">
        <div class="justify play1">One</div>
        <div class="justify play2">TWo</div>
        <div class="justify play3">THree</div>
        <div class="justify play4">Four</div>
    </div>

    <div class="align-items">
        <div class="justif yplay1">One</div>
        <div class="justif yplay2">TWo</div>
        <div class="justif yplay3">THree</div>
        <div class="justif yplay4">Four</div>
    </div>

    <div class="align-content">
        <div class="item sitem1">One</div>
        <div class="item sitem2">Two</div>
        <div class="item sitem3">Three</div>
        <div class="item sitem4">Four</div>
        <div class="item sitem5">five</div>
        <div class="item sitem6">Six</div>
        <div class="item sitem7">Seven</div>
        <div class="item sitem8">Eight</div>
    </div>
    
    <div class="align-self">
        <div class="justi fyplay1">One</div>
        <div class="justi fyplay2">TWo</div>
        <div class="justi fyplay3">THree</div>
        <div class="justi fyplay4">Four</div>
    </div>

    <div class="flex-grow">
        <div class="ite msitem1">One</div>
        <div class="ite msitem2">Two</div>
        <div class="ite msitem3">Three</div>
        <div class="ite msitem4">Four</div>
        <div class="ite msitem5">five</div>
    </div>

    <div class="flex-shrink">
        <div class="shrink value1">One</div>
        <div class="shrink value2">Two</div>
        <div class="shrink value3">Three</div>
        <div class="shrink value4">Four</div>
    </div>

    <div class="flex-margin">
        <div class="margin1">One</div>
    </div>

    <div class="container">
        <div class="order order1">one</div>
        <div class="order order2">two</div>
        <div class="order order3">three</div>
        <div class="order order4">Four</div>
        <div class="order order5">five</div>
    </div>

    <div class="nested-flex">
        <div class="nested flex1">One</div>
        <div class="nested flex2">
            <div class="subitem subitems1">A</div>
            <div class="subitem subitems2">B</div>
            <div class="subitem subitems3">C</div>
        </div>
        <div class="nested flex3">three</div>
    </div>
</body>
</html>
