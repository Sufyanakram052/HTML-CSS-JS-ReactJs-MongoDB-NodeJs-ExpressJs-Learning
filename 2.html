    <script>
        document.write(58,"<br>");
        var y="10.001 88";
        document.write(Number(y) + "<br>");
        document.write(parseInt(y) + "<br>");
        document.write(parseFloat(y) + "<br>");
        document.write(Number.isFinite(y) + "<br>");
        document.write(Number.isInteger(y) + "<br>");
        var yy=10.001;
        var cc=yy.toFixed(3);
        document.write(cc+ "<br>");
        document.write(yy.toPrecision(3) + "<br>");

    </script>
     <script>
        document.write(59,"<br>");
        var now = new Date();
        document.write(now ,"<br>");
        document.write(now.toDateString(),"<br>");
        document.write(now.getDate(),"<br>");
        document.write(now.getFullYear(),"<br>");
        document.write(now.getMonth(),"<br>");
        document.write(now.getDay(),"<br>");
        document.write(now.getHours(),"<br>");
        document.write(now.getMilliseconds(),"<br>");
        document.write(now.getSeconds(),"<br>");
        document.write(now.getMinutes(),"<br>");
        document.write(now.setDate(2),"<br>");
        document.write(now.setFullYear(2022),"<br>");
        document.write(now.setMonth(3),"<br>");
        document.write(now.setDay(5),"<br>");
        document.write(now.setHours(11),"<br>");
        document.write(now.setMilliseconds(22),"<br>");
        document.write(now.setSeconds(2),"<br>");
        document.write(now.setMinutes(44),"<br>");
    </script>
