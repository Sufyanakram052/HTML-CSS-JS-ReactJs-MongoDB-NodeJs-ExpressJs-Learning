<!DOCTYPE html>
<html>
<head>
	<title>
		For loop
	</title>
</head>
</body>
<script>
     
  var arr= new Array(3);
   for (var i =1 ; i <=3; i++)
   {
   	arr[i]=prompt("Enter the Number");
   }
     document.write("<ul>");
     for (var a =1 ; a <=3; a++)
   {
   	document.write("<li>" +arr[a] + "</li>");

}

		document.write("</ul>");
	
</script>
<script>
      for (var i =1 ; i <=5; i++) {
		
			for (var j= 1; j <= i; j++){
			document.write(i + " ");
				}
             document.write("<br>");
			}
			
			for (var i =4; i >=1; i--) {
		
			for (var j= 0; j < i; j++){
			document.write(i + " ");
				}
             document.write("<br>");
			}
		 
    
	
</script>
</body>
</body>
</html>
