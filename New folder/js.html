<body>
 
    <Script>
        /*
        when the element is not present that we are searching in array its returns the -1. it is uses for both IndexOf and lastindexOf Method in array
        */ 
        document.write("43 IndexOf and lastIndexOf","<br>");
        var a=["sufyan", "akram", "ALi", "jutt" , "Sufyan", "Akram"]
        document.write(a + "<br>");
        var b=a.indexOf("jutt", 2);
        document.write(b,"<br>");
        var c=a.lastIndexOf("akram",5);
        document.write(c,"<br>");
    </Script>
    <Script>
       document.write("44  includes","<br>");
       var a=["sufyan", "akram", "ALi", "jutt" , "Sufyan", "Akram"]
        document.write(a + "<br>");
        var b=a.includes("akram");
        document.write(b,"<br>");

    </Script>
 <Script>
    document.write("45 some and every method ","<br>");
    var ages=[1,12.14,15,2]
     document.write(ages + "<br>");
     var b=ages.some(checkadult);
     document.write(b + "<br>");
     function checkadult(age){
        return age >= 18;
     }
     var ages=[100,120.140,150,20]
     document.write(ages + "<br>");
     var b=ages.every(checkadult);
     document.write(b + "<br>");
     function checkadult(age){
        return age >= 18;
     }
 </Script>
<Script>
    document.write("46 find and findIndex method ","<br>");
    var ages=[1,12.14,15,20]
     document.write(ages + "<br>");
     var b=ages.find(checkadult);
     document.write(b + "<br>");
     function checkadult(age){
        return age >= 18;
     }
     var ages=[12.14,15,20]
     document.write(ages + "<br>");
     var bb=ages.findIndex(checkadult);
     document.write(bb + "<br>");
     function checkadult(age){
        return age == 20;
     }
 </Script>
<Script>
    document.write("47 filter ","<br>");
    var ages=[1,12.14,15,20]
     document.write(ages + "<br>");

     var bb=ages.filter(checkadult);
     document.write(bb + "<br>");
     function checkadult(age){
        return age >= 15;
     }

</Script>
<Script>
    document.write("48  toString, valueof anf fill","<br>");
    var a=["sufyan", "akram", "ALi", "jutt" , "Sufyan", "Akram"]
     a.toString();
     document.write(a,"<br>");
     var a=["sufyan", "akram", "ALi", "jutt" , "Sufyan", "Akram"]
     a.fill("Abdullah");
     document.write(a,"<br>");
     
 </Script>

<Script>
    document.write("49  forEach","<br>");
    var a=["sufyan", "akram", "ALi", "jutt" , "Sufyan", "Akram"]
     a.forEach(loop);
     function loop(value , index)
     {
        document.write(index + ":"+ value +"<br>");
     }
     
 </Script>
